<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png"/>

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img src="./src/images/image-product-desktop.jpg" alt="Product preview"/>
      </div>

      <div class="details-container">
        <p class="product-genre">PERFUME</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-container">
          <h1 class="price">$149.99</h1>
          <p class="old-price">$169.99</p>
        </div>

        <button class="btn">
          <img src="./src/images/icon-cart.svg" alt="cart-img" />
          Add to Cart
        </button>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      . Coded by
      <a href="https://github.com/ReddFoxie" target="_blank">Redd</a>.
    </footer>
  </body>
</html>
